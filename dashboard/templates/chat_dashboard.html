<!-- templates/chat_dashboard.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Dashboard</title>
    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .messages {
            flex-grow: 1;
            overflow-y: auto;
        }
        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .input-area input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-area button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages">
            {% for message in messages %}
                <div class="message">
                    <strong>{{ message.role }}:</strong> {{ message.message }}
                </div>
            {% endfor %}
        </div>
        <div class="input-area">
            <form action="{% url 'send_message' %}" method="POST">
                {% csrf_token %}
                <input type="text" name="message" placeholder="Type a message..." required>
                <button type="submit">Send</button>
            </form>
        </div>
        <button onclick="location.href='{% url 'settings' %}'">Settings</button>
        <button onclick="location.href='{% url 'upgrade_plan' %}'">Upgrade Plan</button>
    </div>
</body>
</html>
